<div class="row">
  <div class="col-12">
    <div class="card admin-card">
      <div class="card-header">
        <h5 class="mb-0">
          <i class="fas fa-cogs text-warning me-2"></i>Company Configuration
        </h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName" value="My Company" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="companyEmail" class="form-label">Contact Email</label>
              <input type="email" class="form-control" id="companyEmail" value="admin@company.com" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="maxProjects" class="form-label">Max Projects per User</label>
              <input type="number" class="form-control" id="maxProjects" value="5" min="1" max="20">
            </div>
            <div class="col-md-6 mb-3">
              <label for="maxHackathons" class="form-label">Max Active Hackathons</label>
              <input type="number" class="form-control" id="maxHackathons" value="10" min="1" max="50">
            </div>
          </div>

          <div class="mb-3">
            <label for="companyDescription" class="form-label">Company Description</label>
            <textarea class="form-control" id="companyDescription" rows="3">A leading company in innovation and technology.</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Features</label>
            <div class="row">
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="allowRegistration" checked>
                  <label class="form-check-label" for="allowRegistration">
                    Allow User Registration
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="requireApproval" checked>
                  <label class="form-check-label" for="requireApproval">
                    Require Project Approval
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="enableNotifications">
                  <label class="form-check-label" for="enableNotifications">
                    Email Notifications
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i>Save Configuration
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-6">
    <div class="card admin-card">
      <div class="card-header">
        <h6 class="mb-0">
          <i class="fas fa-shield-alt text-success me-2"></i>Security Settings
        </h6>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Session Timeout (minutes)</label>
          <input type="number" class="form-control" value="60" min="15" max="480">
        </div>
        <div class="mb-3">
          <label class="form-label">Password Requirements</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">Minimum 8 characters</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">Require special characters</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card admin-card">
      <div class="card-header">
        <h6 class="mb-0">
          <i class="fas fa-database text-info me-2"></i>System Settings
        </h6>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Database Backup</label>
          <select class="form-select">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Log Retention (days)</label>
          <input type="number" class="form-control" value="90" min="7" max="365">
        </div>
        <div class="mb-3">
          <label class="form-label">Maintenance Mode</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="maintenanceMode">
            <label class="form-check-label" for="maintenanceMode">Enable maintenance mode</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
