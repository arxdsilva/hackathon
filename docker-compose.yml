services:
  postgres:
    image: postgres:15-alpine
    container_name: hackathon-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-c max_connections=100"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackathon-app
    environment:
      GO_ENV: development
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/hackathon_development?sslmode=disable"
      TEST_DATABASE_URL: "postgres://postgres:postgres@postgres:5432/hackathon_test?sslmode=disable"
      PORT: 3000
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/bin
    working_dir: /app
    command: /bin/app

volumes:
  postgres_data:
    driver: local